<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />

    <title>জরুরি সেবা সমূহ</title>
  </head>
  <body>
    <!-- ***************************** Top Bar *************************************** -->
    <div
      class="flex justify-between items-center min-h-[60px] px-6 py-4 w-full border-b p-4 shadow-md bg-white"
    >
      <!-- Left Section -->
      <div class="flex items-center gap-4">
        <img
          src="./assets/logo.png"
          alt="Logo"
          class="h-[60px] w-[60px] object-contain"
        />
        <div>
          <h2 class="font-bold text-3xl text-green-600 leading-tight">
            Emergency <br />
            Services
          </h2>
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex items-center gap-4">
        <!-- Life -->
        <div class="flex items-center gap-2 bg-green-50 px-4 py-2 rounded-full">
          <span class="font-bold">0</span>
          <span class="text-red-500 text-xl">❤️</span>
        </div>

        <!-- Coins -->
        <div class="flex items-center gap-2 bg-green-50 px-4 py-2 rounded-full">
          <span class="font-bold">100</span>
          <span class="text-yellow-500 text-xl">⭐</span>
        </div>

        <!-- Button -->
        <button
          class="bg-green-500 text-white font-semibold px-6 py-2 rounded-full shadow hover:bg-green-600"
        >
          2 Copy
        </button>
      </div>
    </div>

    <!-- ***************************** Banner Section *************************************** -->
    <div class="bg-[#003B2A] py-10">
      <div class="container mx-auto px-4">
        <div class="flex flex-col items-center text-center">
          <!-- Logo -->
          <img src="./assets/logo.png" alt="Logo" class="h-[80px] mb-4" />

          <!-- Title -->
          <h1 class="text-4xl font-bold text-white mb-4">জরুরি সেবা সমূহ</h1>

          <!-- Description -->
          <p class="text-base text-white max-w-5xl leading-relaxed">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
